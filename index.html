<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>人情計算機</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <style>
    .row-fluid {
      margin-top: 5px;
      margin-bottom: 5px;
    }

    .row-fluid .btn-group {
      margin-left: 0;
    }

    .row-fluid input[class*="span"] {
      margin-bottom: 0;
    }
    </style>
  </head>
  <body>
    <div class="page-header">
      <h1>你在婚宴要付的人情是: $<span id="giftValue"></span></h1>
    </div>
    <div class="row-fluid">
      <div class="span4">唔去飲</div>
      <div class="span3">-$200</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="-200">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">酒店擺酒</div>
      <div class="span3">+$300</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="300">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">合府通請</div>
      <div class="span3">每位 +$300</div>
      <input type="number" placeholder="人數…" value="0" class="span1" min="0" data-value="300"/>
    </div>
    <div class="row-fluid">
      <div class="span4">食西式/ 午餐</div>
      <div class="span3">無須理會任何加減, 硬掘 $500</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn noValue">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">認識新娘 + 新郎</div>
      <div class="span3">+$100</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="100">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">識識新娘 / 新郎</div>
      <div class="span3">五年以上, 每年 +$20</div>
      <input type="number" placeholder="年數…" value="0" class="span1" min="0" data-value="20"/>
    </div>
    <div class="row-fluid">
      <div class="span4">做兄弟</div>
      <div class="span3">-$300</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="-300">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">做姊妹</div>
      <div class="span3">+$200</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="200">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">做 MC</div>
      <div class="span3">-$500</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="-500">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">新郎哥唱歌</div>
      <div class="span3">-$100</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="-100">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">新娘喊</div>
      <div class="span3">+$200</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="200">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">新郎哥多謝屋企人既時候喊</div>
      <div class="span3">+$200</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="200">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">新郎哥見到老婆喊跟住喊</div>
      <div class="span3">-$500</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="-500">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">新娘表演吞劍/ 頂波</div>
      <div class="span3">+$1,000</div>
      <div class="btn-group span1" data-toggle="buttons-radio">
        <button type="button" class="btn" data-value="1000">是</button>
        <button type="button" class="btn active">否</button>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span4">姊妹有靚女</div>
      <div class="span3">@+$100</div>
      <input type="number" placeholder="人數…" value="0" class="span1" min="0" data-value="100"/>
    </div>
    <div class="row-fluid">
      <div class="span4">兄弟有靚仔</div>
      <div class="span3">@+$200</div>
      <input type="number" placeholder="人數…" value="0" class="span1" min="0" data-value="200"/>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      var gift = 500;

      $(document).ready(function() {
        $("#giftValue").text(gift);

        $(".btn").click(function() {
          setTimeout(calGift, 100);
        })
      })

      function calGift() {
        var value = 0;
        if ($(".btn.active.noValue").length == 0) {
          $(".btn.active").each(function() {
            if ($(this).data("value"))
              value +=  parseInt($(this).data("value"), 10);
          });
        }
        $("#giftValue").text(gift+value);
      }
    </script>
  </body>
</html>
